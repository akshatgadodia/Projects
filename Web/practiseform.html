<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="practiseform_css.css">
    <title></title>
  </head>
  <body>
    <div class="frame">
      <div id="head">
        Register
      </div>
      <div id="logo">
        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Logo">
        <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="Facebook Logo">
        <img src="https://image.flaticon.com/icons/svg/25/25231.svg" alt="gitHub Logo">
        <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="Linkedin Logo">
      </div>
      <form action="# "id="form" method="post" onsubmit="return passcheck()" >
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" id="password" placeholder="Password" required min="8"><br>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required min="8"><br><br>
        <input id="sub" type="submit" name="submit" value="Submit">
      </form>
    </div>
    <script type="text/javascript">
      function passcheck(){
        var p1 = document.getElementById('password').value;
        var p2 = document.getElementById('confirmpassword').value;
        if(p1==p2)
        { alert("Success");
        }
        else{
          alert("Password does not match");
        }
        return true;
      }
    </script>
  </body>
</html>
